<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pikagig</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/blaze.min.css">
  </head>

  <body>
    <header class="o-grid o-grid--small-fit o-grid--medium-full o-grid--large-full u-letter-box--medium">
      <h1 class="c-heading c-heading--super o-grid__cell--width-70 u-pillar-box--large">Gigatron 4000</h1>
      <div class="loginBox o-grid__cell u-pillar-box--medium">
        <label class="c-label" for="username">Username
          <input class="c-label__field" type="text" name="username" placeholder="Username">
          <div class="c-hint a-hint">
            Ideally, the name of your act, or something related
          </div>
        </label>
        <label class="c-label" for="password">Password
          <input class="c-label__field" type="password" name="password" placeholder="Password">
          <div class="c-hint a-hint">
            To be safe, it's best to use a short phrase at least 15 characters
          </div>
        </label>
      </div>
    </header>
    <canvas id="dividerSineCanvas"></canvas>
    <nav class="c-nav o-grid">
      <a class="c-nav__item o-grid__cell" href="#/">Home</a>
      <a class="c-nav__item c-nav__item--success c-nav__item--active o-grid__cell" href="#/post">Post</a>
      <a class="c-nav__item o-grid__cell" href="#/search">Search</a>
      <a class="c-nav__item o-grid__cell" href="#/profile">Profile</a>
    </nav>

    <!-- Where the magic happens -->
    <main id="view">

    </main>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js" integrity="sha256-fJgK6gF9zyNll54kPo9Ckcx0VxnOrrFBG7TTKNpGt6M=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/lib/sammy.template.js"></script>
    <script type="text/javascript" src="bundle.js" async></script>
  </body>
</html>
